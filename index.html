<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamNow.com - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!--Link de Ico de la palataforma-->
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">  
</head>

<body>

    <div id="logotype">
        <h1>ExamNow<span style="color: #61D2DC;">.com</span></h1>
        <div id="Alert-Message">
            
        </div>
    </div>

    <div class="wrapper-login">
        <div class="form-login">
            <h2 style="font-weight: 390;">Inicia sesion</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca compartas tus datos con terceros.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Mostrar contraseña</label>
            </div>
            <button type="submit" class="btn" id="btnEnviar" style="background-color: #61D2DC; color: white;">Entrar</button>
        </div>
    </div>

    <footer id="footer-login">
        <span>2023, ExamTestNow®. Todos los derechos reservados <a href="./Términos y Condiciones de ExamNow.pdf" target="blank">Terminos y condiciones.</a></span>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>

</html>
