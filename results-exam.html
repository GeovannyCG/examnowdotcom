<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamNow.com - Resultados</title>
    <!-- Link de CSS de Boostrap     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link de CSS propio -->
    <link rel="stylesheet" href="styles.css">
    <!-- CSS de los iconos de BoxIcon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Link de Ico de la palataforma-->
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>

<body>
    <div id="logotype">
        <h1>ExamNow<span style="color: #61D2DC;">.com</span></h1>
    </div>

    <!-- Contenedor principal de la pagina -->
    <div class="wrapper-results">
        <div class="container-results">
            <h1 style="color: #61D2DC; margin-bottom: 20px;">Tu examen ha finalizado</h1>
            <div>
                <h6 id="name-usuario"></h6>
                <h4>Aqui tienes tus resultados:</h4>
            </div>

            <div class="contenedor">
                <div class="arriba-izquierda">
                    <i class='bx bx-cool' style='color:#ffffff'  ></i> Respuestas correctas
                    <center>
                        <h1 id="CountCorrect">0</h1>
                    </center>
                </div>
                <div class="arriba-derecha">
                    <i class='bx bx-confused'></i> Respuestas incorrectas
                    <center>
                        <h1 id="CountIcorrectorrect">0</h1>
                    </center>
                </div>
                <div class="abajo">
                    <i class='bx bx-shocked'></i> Calificacion obtenida
                    <center>
                        <h1 id="MessageStudent">No evaluado</h1>
                    </center>
                </div>
            </div>

            <button id="btnTerminar">Salir de examen</button>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
